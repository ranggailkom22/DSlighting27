{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DSLighting27</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --red-grad: linear-gradient(135deg, #ff416c, #ff4b2b);
            --cyan-grad: linear-gradient(135deg, #22d3ee, #0891b2);
            --gold-grad: linear-gradient(135deg, #eab308, #a16207);
            --dark-grad: linear-gradient(135deg, #1e293b, #0f172a);
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: var(--dark-grad);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            max-width: 550px;
            width: 100%;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #22d3ee;
            box-shadow: 0 0 0 0.25rem rgba(34, 211, 238, 0.25);
            color: white;
        }

        .btn-register {
            background: var(--cyan-grad);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: blink-glow 3s infinite;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.4);
        }

        .logo-img {
            width: 70px;
            height: 70px;
        }

        .alert {
            border-radius: 8px;
        }

        @keyframes blink-glow {
            0% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.3); }
            50% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.6); }
            100% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.3); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="register-card mx-auto shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo-img rounded-circle mb-3">
                            <h2 class="fw-bold">Buat Akun Baru</h2>
                            <p class="text-muted">Daftar untuk mendapatkan akses ke layanan kami</p>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="first_name" class="form-label">Nama Depan</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" id="first_name" name="first_name" placeholder="Nama depan Anda" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="last_name" class="form-label">Nama Belakang</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" id="last_name" name="last_name" placeholder="Nama belakang Anda" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-user-circle text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Pilih username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="Alamat email Anda" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="form-label">Nomor Telepon</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-phone text-muted"></i>
                                    </span>
                                    <input type="tel" class="form-control border-start-0" id="phone" name="phone" placeholder="Nomor telepon aktif" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="address" class="form-label">Alamat</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-map-marker-alt text-muted"></i>
                                    </span>
                                    <textarea class="form-control border-start-0" id="address" name="address" rows="2" placeholder="Alamat lengkap Anda" required></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="password1" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="password1" name="password1" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="password2" class="form-label">Konfirmasi Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-transparent border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="password2" name="password2" placeholder="Konfirmasi password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-register">Daftar Sekarang</button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Sudah punya akun? <a href="{% url 'login' %}" class="text-info">Login di sini</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
